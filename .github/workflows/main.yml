name: Test Website
on:
  push


jobs:
  publish:
    name: Test Website
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: 📚 Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: 🟢 Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: ⏳ Install
        run: |
          cd website
          yarn install

        # Build Packages for Testing
      - name: 🔨 Build Packages
        run: | 
          cd website
          yarn run build
          cd ..
          tree

        # Deploy to GH pages
      - name: 🚀 Deploy
        run: |
          git config --global user.email "${{GITHUB_ACTOR}}@bots.github.com"
          git config --global user.name "$GITHUB_ACTOR"
          echo "machine github.com login "$GITHUB_ACTOR" password ${{ secrets.GH_PAT }} > ~/.netrc
          cd website && yarn install && GIT_USER="$GITHUB_ACTOR" yarn run publish-gh-pages
