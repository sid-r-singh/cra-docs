name: Test build & deploy
on:
  push


jobs:
  publish:
    name: Test Website
    runs-on: ubuntu-latest
    steps:

      # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

        # Setup NodeJS
      - name: ğŸŸ¢ Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: 12

        # Install Dependencies
      - name: â³ Install
        run: |
          cd website
          yarn install

        # Build Packages for Testing
      - name: ğŸ”¨ Build Packages
        run: | 
          cd website
          yarn run build
          cd ..
          tree

        # Deploy to GH pages
      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
          full_commit_message: "ğŸš€Deployment by gh-action"
